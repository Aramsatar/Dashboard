<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="IMG_4557.JPG" alt="Profile Picture">
                <p>Hello Aram</p>
            </div>
            <div class="menu">
                <a href="index.html" class="menu-item" title="Home">üè†</a>
                <a href="notifications.html" class="menu-item" title="Notifications">üîî</a>
                <a href="analytics.html" class="menu-item" title="Analytics">üìà</a>
                <a href="settings.html" class="menu-item active" title="Settings">‚öôÔ∏è</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Settings</h1>
                <div class="university-info">
                    <img src="Cihan_En_Light.png" alt="Cihan University Logo" class="cihan-logo">
                    <span class="department-name">Informatics and Software Engineering</span>
                </div>
            </div>
            <form class="settings-form" onsubmit="saveSettings(event)">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="Aram">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="aram@example.com">

                <label for="notifications">Enable Notifications</label>
                <input type="checkbox" id="notifications" name="notifications" checked>

                <label for="theme">Select Theme</label>
                <select id="theme" name="theme" onchange="toggleTheme(this.value)">
                    <option value="light">Light</option>
                    <option value="dark" selected>Dark</option>
                </select>

                <button type="submit" class="button">Save Settings</button>
            </form>
            <a href="index.html" class="button">Go to Dashboard</a>
        </div>
    </div>

    <script>
        // Function to save settings
        function saveSettings(event) {
            event.preventDefault(); // Prevent page reload on form submission
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const notificationsEnabled = document.getElementById('notifications').checked;
            const theme = document.getElementById('theme').value;

            // Simulate saving settings (e.g., to local storage)
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('notificationsEnabled', notificationsEnabled);
            localStorage.setItem('theme', theme);

            alert('Settings saved successfully!');
        }

        // Function to toggle theme
        function toggleTheme(theme) {
            document.body.className = theme;
            localStorage.setItem('theme', theme);
        }

        // Load saved settings on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('username');
            const savedEmail = localStorage.getItem('email');
            const savedNotifications = localStorage.getItem('notificationsEnabled') === 'true';
            const savedTheme = localStorage.getItem('theme') || 'dark';

            document.getElementById('username').value = savedUsername || 'Aram';
            document.getElementById('email').value = savedEmail || 'aram@example.com';
            document.getElementById('notifications').checked = savedNotifications;
            document.getElementById('theme').value = savedTheme;

            toggleTheme(savedTheme); // Apply saved theme
        });
    </script>
</body>
</html>
