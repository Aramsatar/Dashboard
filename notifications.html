<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="IMG_4557.JPG" alt="Profile Picture">
                <p>Hello Aram</p>
            </div>
            <div class="menu">
                <a href="index.html" class="menu-item" title="Home">🏠</a>
                <a href="notifications.html" class="menu-item active" title="Notifications">🔔</a>
                <a href="analytics.html" class="menu-item" title="Analytics">📈</a>
                <a href="settings.html" class="menu-item" title="Settings">⚙️</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Notifications</h1>
                <div class="university-info">
                    <img src="Cihan_En_Light.png" alt="Cihan University Logo" class="cihan-logo">
                    <span class="department-name">Informatics and Software Engineering</span>
                </div>
            </div>
            
            <!-- Notifications Filter Buttons -->
            <div class="notifications-filter">
                <button class="filter-button active" onclick="filterNotifications('all')">All</button>
                <button class="filter-button" onclick="filterNotifications('unread')">Unread</button>
                <button class="filter-button" onclick="filterNotifications('important')">Important</button>
            </div>
            
            <!-- Notification List -->
            <ul class="notification-list" id="notificationList">
                <li class="notification unread important">📢 Client A signed up for a new project</li>
                <li class="notification unread">🔔 Inquiry received from Client B</li>
                <li class="notification important">⚠️ Project deadline approaching for Client C</li>
                <li class="notification unread">📧 New message from Client D</li>
                <li class="notification">✔️ Project completed for Client E</li>
            </ul>
            
            <!-- Dashboard Link -->
            <a href="index.html" class="button">Go to Dashboard</a>
        </div>
    </div>

    <!-- JavaScript for Notifications Filtering -->
    <script>
        function filterNotifications(type) {
            const allNotifications = document.querySelectorAll('.notification');
            const filterButtons = document.querySelectorAll('.filter-button');
            
            // Remove 'active' class from all filter buttons and add to clicked button
            filterButtons.forEach(button => button.classList.remove('active'));
            document.querySelector(`.filter-button[onclick="filterNotifications('${type}')"]`).classList.add('active');

            // Show or hide notifications based on the filter type
            allNotifications.forEach(notification => {
                switch (type) {
                    case 'unread':
                        notification.style.display = notification.classList.contains('unread') ? 'block' : 'none';
                        break;
                    case 'important':
                        notification.style.display = notification.classList.contains('important') ? 'block' : 'none';
                        break;
                    default:
                        notification.style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
